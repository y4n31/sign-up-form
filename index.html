<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="./odin-lined.png" alt="Odin Logo Image">
                <p>Odin</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@katemi">Kate Mishchankova</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-covered-in-clouds-and-trees-8QvPJ3H0HP4">Unsplash</a></p>
        </div>
        <div class="form-section">
            <div class="warning-message">
                <div class="paragraph">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p><br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <form action="#">
                <h1>Let's do this!</h1>
                <div class="form-body">
                    <ul class="left-side">
                        <li>
                            <label for="name">First Name</label>
                            <input type="text" id="name" placeholder="Your given name here" required pattern="^[^0-9]+$">
                        </li>
                        <li>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" placeholder="example@email.com" required>
                        </li>
                        <li>
                            <label for="pass">Password</label>
                            <input type="password" id="pass" required minlength="8" maxlength="36" placeholder="********">
                        </li>
                    </ul>
                    <ul class="right-side">
                        <li>
                            <label for="surname">Last Name</label>
                            <input type="text" id="surname" placeholder="Your family name here" required pattern="^[^0-9]+$">
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" min="9" placeholder="+1 000 000 0000" required>
                        </li>
                        <li>
                            <label for="pass-confirm">Confirm Password</label>
                            <input type="password" id="pass-confirm" required minlength="8" maxlength="36" placeholder="********">
                        </li>
                    </ul>
                </div>
                <div class="form-submit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
